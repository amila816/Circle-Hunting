<!DOCTYPE html>
<html lang="bs">
  <head>
    <meta charset="UTF-8" />
    <title>Circle Survival</title>

    <link rel="stylesheet" href="style/style.css" />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Nanum+Myeongjo&family=Outfit:wght@100..900&family=Press+Start+2P&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="gameWrapper">
      <div id="mainTitleScreen">
        <h1>CIRCLE HUNTING</h1>
        <button id="playBtn">PLAY</button>
      </div>

      <!-- START SCREEN -->
      <div id="startScreen">
        <h1>Enter Nickname</h1>
        <input type="text" id="nickname" placeholder="Enter nickname" />
        <h1>Pick Your Avatar</h1>
        <div id="avatarSelection">
          <label>
            <input type="radio" name="avatar" value="AVATARI/avatar1.png" />
            <img src="AVATARI/avatar1.png" class="avatarOption" />
          </label>
          <label>
            <input type="radio" name="avatar" value="AVATARI/avatar2.png" />
            <img src="AVATARI/avatar2.png" class="avatarOption" />
          </label>
          <label>
            <input type="radio" name="avatar" value="AVATARI/avatar3.png" />
            <img src="AVATARI/avatar3.png" class="avatarOption" />
          </label>
          <label>
            <input type="radio" name="avatar" value="AVATARI/avatar4.png" />
            <img src="AVATARI/avatar4.png" class="avatarOption" />
          </label>
        </div>
        <button id="startBtn">Start Game</button>
      </div>

      <!-- CANVAS -->
      <canvas id="gameCanvas" width="1000" height="600"></canvas>

      <!-- YOU WIN SCREEN -->
      <div id="winScreen">
        <h1>YOU WIN!</h1>
        <img
          id="winImg"
          src="GAME-WIN-PIC/game-win.png"
          alt="You Win Image"
          style="width: 150px; height: auto; margin: 20px 0"
        />
        <div class="winButtons">
          <button id="winNewGameBtn">New Game</button>
        </div>
      </div>

      <!-- GAME OVER SCREEN -->
      <div id="gameOverScreen">
        <h1 id="gameOverText">GAME OVER</h1>
        <img
          id="skullImg"
          src="GAME-OVER-PIC/Abstract-Pixel-Skull-Pattern-PNG.png"
          alt="Skull"
        />
        <div id="gameOverButtons">
          <button id="restartBtn">Restart</button>
          <button id="newGameBtn">New Game</button>
        </div>
      </div>
    </div>

   
  </body>
    <script src="JS/music.js"></script>
    <script src="JS/screens.js"></script>
    <script src="JS/game.js"></script>
    <script src="JS/main.js"></script>
</html>
